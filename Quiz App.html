<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="Quiz App.css" />
  </head>
  <body>
    <div id="timer" class="timer">Time Left: 15s</div>
    <div class="container">
      <h1>Quiz Master</h1>
      <label for="topic">Select a topic:</label>
      <select id="topic">
        <option value="programming">Principles of Programming</option>
        <option value="fundamentals">Computing Fundamentals</option>
        <option value="mathematics">Computational Mathematics</option>
      </select>
      <button id="start">Start Quiz</button>
      <div id="quiz" style="display: none">
        <div id="question"></div>
        <div id="options"></div>
        <button id="submit">Submit</button>
        <div id="score"></div>
      </div>
    </div>
    <script src="Quiz App.js"></script>
  </body>
</html>
